<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dog Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Responsive Dog Gallery</h1>
        <p>Built with CSS Grid. Resize the browser to see the layout change!</p>
    </header>

    <main class="gallery-container">
        <!-- Row 1 -->
        <div class="gallery-item">
            <img src="https://placedog.net/500/500?id=1" alt="A cute dog looking at the camera">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/500?id=2" alt="A golden retriever playing in a field">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/500?id=3" alt="A small puppy sleeping">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/500?id=4" alt="A husky in the snow">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/500?id=5" alt="A corgi with big ears">
        </div>
        
        <!-- Row 2 -->
        <div class="gallery-item">
            <img src="https://placedog.net/500/500?id=6" alt="A bulldog with a grumpy face">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/500?id=7" alt="A dalmatian with many spots">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/500?id=8" alt="A beagle howling">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/500?id=9" alt="A poodle with curly fur">
        </div>
        <div class="gallery-item">
            <img src="https://placedog.net/500/500?id=10" alt="A German shepherd standing tall">
        </div>
    </main>

</body>
</html>
